@if (crudConfiguration$ | async; as crudConfiguration) {
  <nz-breadcrumb>
    <nz-breadcrumb-item [transloco]="crudConfiguration.title"></nz-breadcrumb-item>
  </nz-breadcrumb>
  <nz-row class="inner-content">
    <dynamic-crud-grid
      nz-col
      [nzSpan]="24"
      [configuration]="crudConfiguration.grid()"
      [crudConfiguration]="crudConfiguration"
      #main
    >
    </dynamic-crud-grid>
    @if ((main.selectedIds$ | async)?.length && (relatedCrudConfiguration$ | async); as relatedCrudConfiguration) {
      <dynamic-crud-grid
        nz-col
        [nzSpan]="24"
        [configuration]="relatedCrudConfiguration.grid()"
        [crudConfiguration]="relatedCrudConfiguration"
      >
      </dynamic-crud-grid>
    }
  </nz-row>
}
