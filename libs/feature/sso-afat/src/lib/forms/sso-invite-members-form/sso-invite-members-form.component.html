@if (formlyFields$ | async; as formlyFields) {
  <form
    nz-form
    [formGroup]="form"
    nzLayout="vertical"
    (ngSubmit)="submitForm()"
  >
    <formly-form
      [model]="formlyModel$ | async"
      [fields]="formlyFields"
      [form]="form"
    >
    </formly-form>
    @if (!hideButtons) {
      <nz-form-control>
        <button
          nzBlock
          nz-button
          nzType="primary"
          type="submit"
          [disabled]="!form.valid"
        >
          {{ 'Send invitation links' | transloco }}
        </button>
      </nz-form-control>
    }
  </form>
}
